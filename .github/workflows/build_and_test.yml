name: Build and test

on:
  push:
    paths:
      - "mage_ai/**"
      - "mage_integrations/**"
      - "pyproject.toml"
      - "requirements.txt"
      - "setup.py"
      - ".github/workflows/**"
  pull_request:
    paths:
      - "mage_ai/**"
      - "mage_integrations/**"
      - "pyproject.toml"
      - "requirements.txt"
      - "setup.py"
      - ".github/workflows/**"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  ENV: test_mage

jobs:
  # Detect what changed so we can decide whether to run UI testing
  changes:
    runs-on: ubuntu-latest
    outputs:
      frontend: ${{ steps.filter.outputs.frontend }}
      backend: ${{ steps.filter.outputs.backend }}
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          token: ${{ github.token }}
          filters: |
            frontend:
              - 'mage_ai/frontend/**'
              - 'mage_ai/server/**'
            backend:
              - 'mage_ai/**'
              - 'mage_integrations/**'
              - 'pyproject.toml'
              - 'requirements.txt'
              - 'setup.py'

  test_backend:
    runs-on: ubuntu-latest
    needs: changes
    timeout-minutes: 90
    strategy:
      fail-fast: true
      matrix:
        # Full matrix on PRs and pushes (you asked not to skip other tests)
        python-version: ["3.9", "3.10", "3.11", "3.12"]
    steps:
      - uses: actions/checkout@v5

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      - name: System deps (avoid slow source builds)
        run: |
          sudo apt-get update -y
          sudo apt-get install -y --no-install-recommends \
            freetds-dev unixodbc-dev build-essential libssl-dev libffi-dev

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Install Python deps (fast + deterministic)
        env:
          UV_PYTHON: ${{ env.pythonLocation }}/bin/python
          UV_INDEX_TIMEOUT: "120"
        run: |
          python -m pip install --upgrade pip

          uv pip install --system "git+https://github.com/mage-ai/sqlglot#egg=sqlglot"

          uv pip install --system -r requirements.txt -c .github/constraints/common.txt

          uv pip install --system mage_integrations/

          uv pip install --system "git+https://github.com/mage-ai/singer-python.git#egg=singer-python"

      - name: Run unit tests
        run: python3 -m unittest discover -s mage_ai --failfast
        env:
          OPENAI_API_KEY: abcdefg

      - name: Run mage integrations unit tests
        run: cd mage_integrations && python3 -m unittest discover mage_integrations.tests

  # Playwright for PRs:
  # - Runs when frontend changed OR label 'ui-tests' is present
  # - Linux, Python 3.10 only
  # - Sharded 3 ways to keep runtime sane
  playwright_pr:
    runs-on: ubuntu-latest
    needs: [changes, test_backend]
    if: >
      github.event_name == 'pull_request' &&
      (
        needs.changes.outputs.frontend == 'true' ||
        contains(join(github.event.pull_request.labels.*.name, ','), 'ui-tests')
      )
    timeout-minutes: 45
    strategy:
      fail-fast: false
      matrix:
        shard: ["1/3", "2/3", "3/3"]
    steps:
      - uses: actions/checkout@v5

      - name: Set up Python 3.10
        uses: actions/setup-python@v6
        with:
          python-version: "3.10"
          cache: "pip"

      - name: System deps
        run: |
          sudo apt-get update -y
          sudo apt-get install -y --no-install-recommends freetds-dev

      - name: Install Python deps (prefer wheels)
        shell: pwsh
        env:
          PIP_DEFAULT_TIMEOUT: "180"
        run: |
          python -m pip install -U pip
          pip install --retries 2 --prefer-binary -r requirements.txt -c .github/constraints/common.txt

      - name: Set up Node
        uses: actions/setup-node@v6
        with:
          node-version: "18.18.0"
          cache: "yarn"
          cache-dependency-path: mage_ai/frontend/yarn.lock

      - name: Create Mage test project
        run: python mage_ai/cli/main.py init test_project
        env:
          PYTHONPATH: ${{ env.pythonLocation }}:.

      - name: Build frontend, install browsers, run Playwright (shard ${{ matrix.shard }})
        working-directory: mage_ai/frontend/
        env:
          PYTHONPATH: ${{ env.pythonLocation }}:.
        run: |
          yarn install
          yarn export_prod
          yarn playwright install chromium
          # Shard the suite; cap failures for faster feedback
          yarn playwright test -c playwright.config.ci.ts --shard=${{ matrix.shard }} --max-failures=5

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report-pr-shard-${{ matrix.shard }}
          path: mage_ai/frontend/playwright-report/
          retention-days: 3
          overwrite: true

  # Keep the existing push-time UI coverage (Linux + Windows).
  # Windows can be noisy; keep it on push but non-blocking.
  test_web_server_windows:
    runs-on: windows-latest
    strategy:
      matrix:
        python-version: ["3.10"]
    steps:
      - uses: actions/checkout@v5

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      - name: Set up Node
        uses: actions/setup-node@v6
        with:
          node-version: "20.15.1"
          cache: "yarn"
          cache-dependency-path: mage_ai/frontend/yarn.lock

      - name: Create Mage test project
        shell: pwsh
        run: |
          if (Test-Path "C:\Program Files\Git\unins000.exe") {
            Start-Process -Wait -FilePath "C:\Program Files\Git\unins000.exe" -ArgumentList "/SILENT"
          }
          python -m venv venv3
          .\venv3\Scripts\Activate.ps1
          $env:PYTHONPATH = "${env:PYTHONPATH};${pwd}"

      # ðŸ‘‡ Add the UV install + dependency install block right here
      - name: Install uv (Windows)
        shell: pwsh
        run: |
          irm https://astral.sh/uv/install.ps1 | iex
          echo "$HOME\.cargo\bin" | Out-File -FilePath $env:GITHUB_PATH -Append

      - name: Install Python deps with uv
        shell: pwsh
        env:
          UV_PYTHON: ${{ env.pythonLocation }}\python.exe
          UV_INDEX_TIMEOUT: "180"
        run: |
          python -m pip install -U pip
          uv pip install --system -r requirements.txt -c .github/constraints/common.txt

      # ðŸ‘† Then continue with your normal steps
      - name: Create Mage project (existing logic)
        run: python mage_ai/cli/main.py init test_project

      - name: Build frontend, start server, and run Playwright tests
        working-directory: mage_ai/frontend/
        run: |
          yarn install
          yarn export_prod
          yarn playwright install chromium
          yarn playwright test -c playwright-windows.config.ci.ts --max-failures=5

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report-windows
          path: mage_ai/frontend/playwright-report/
          retention-days: 3
